<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>300 Mind Portfolio</title>
</head>
<body>

<section class="videoSection">
    <div class="container">
        <div class="row">
            <div class="col-md-12 border p-0">
                <div class="backSlide">
                    <img src="img/blank-frame.png" alt="frame image" class="frame-img img-fluid d-none d-lg-block" />
                    <div class="portfolio-parent">
                        <div class="firstSlide slides">
                            <img src="img/bal-hanuman.webp" alt="image1" class="imageStyle" />
                            <button class="playVideo  d-md-none forResponsive" id="hanuman">
                                <img src="img/play-button.png" width="70" height="70" alt="" class="play-icon"/>
                            </button>
                        </div>
                        <div class="secondSlide slides">
                            <img
                                    src="img/forbidden-islands.webp"
                                    alt="image2"
                                    class="imageStyle"
                            />
                            <button class="playVideo d-md-none forResponsive" id="forbidden">
                                <img src="img/play-button.png" width="70" height="70"alt="" class="play-icon" />
                            </button>
                        </div>
                        <div class="thirdSlide slides">
                            <img src="img/rofl-characters.webp" alt="image3" class="imageStyle" />
                            <button class="playVideo d-md-none forResponsive" id="blockgame">
                                <img src="img/play-button.png" width="70" height="70" alt="" class="play-icon"/>
                            </button>
                        </div>
                        <div class="fourthSlide slides">
                            <img
                                    src="img/ar-sports.webp"
                                    alt="image4"
                                    class="imageStyle"
                            />
                            <button class="playVideo d-md-none forResponsive" id="Rofel">
                                <img
                                        src="img/play-button.png"
                                        width="70"
                                        height="70"
                                        alt=""
                                        class="play-icon"
                                />
                            </button>
                        </div>
                        <div class="middleSlide slides">
                            <div class="forPlay position-relative">
                                <img
                                        src="img/dots-boxes.webp"
                                        alt="image5"
                                        class="imageStyle center-img"
                                />
                                <button class="playVideo forResponsive" id="minicraft">
                                    <img
                                            src="img/play-button.png"
                                            width="70"
                                            height="70"
                                            alt=""
                                            class="play-icon"
                                    />
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="videoPlayer">
                    <button class="closeVideo">
                        <img
                                src="img/close.svg"
                                width="40"
                                height="40"
                                alt=""
                                class="close-icon"
                        />
                    </button>
                    <video class="videoStart" controls autoplay muted></video>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="js/jquery.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
</body>
</html>
